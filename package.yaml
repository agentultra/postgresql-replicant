name:                postgresql-replicant
version:             0.2.0.1
github:              "agentultra/postgresql-replicant"
license:             BSD3
author:              "James King"
maintainer:          "james@agentultra.com"
copyright:           "2020, 2021, James King"

extra-source-files:
- README.md
- ChangeLog.md
- LICENSE

# Metadata used when publishing your package
synopsis:            PostgreSQL logical streaming replication library
category:            Experimental, Database

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/agentultra/postgresql-replicant#readme>

default-extensions:
- DeriveGeneric
- GADTs
- LambdaCase
- OverloadedStrings
- RecordWildCards
- TypeApplications

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
  - aeson
  - attoparsec
  - async
  - binary
  - bits
  - bytestring
  - containers
  - keep-alive
  - postgresql-libpq
  - scientific
  - stm
  - text
  - time

executables:
  replicant-example:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - aeson
    - postgresql-libpq
    - postgresql-replicant

tests:
  postgres-replicant-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - cereal
    - binary
    - bytestring
    - hspec
    - postgresql-replicant
